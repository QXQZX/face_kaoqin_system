              </div>

        <div class="nav-wrapper">

            <li class="nav-item">
              <a class="nav-link " href="check.html">
                <i class="material-icons">note_add</i>

              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="leaveList.html">
                <i class="material-icons">view_module</i>

            <li class="nav-item">
              <a class="nav-link " href="uncheck.html">
                <i class="material-icons">table_chart</i>

            </li>
            <li class="nav-item">
              <a class="nav-link " href="addUser.html">
                <i class="material-icons">person</i>

                    <i class="material-icons text-danger">&#xE879;</i> 退出登录 </a>

          </div>

                        <th data-field="username">学号</th>
                        <th data-field="date">签到时间</th>
